<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>GPS Tracker</title>
    <style>
        /* General styling for the page */
        body {
            /* Set the font style to Arial, fallback to sans-serif */
            font-family: Arial, sans-serif;
            /* Center-align text on the page */
            text-align: center;
            /* Remove default margin and padding */
            margin: 0;
            padding: 0;
        }
        /* Styling for the map container */
        #map {
            /* Make the map container full width */
            width: 100%;
            /* Set a fixed height for the map */
            height: 400px;
            /* Add spacing above the map */
            margin-top: 20px;
            /* Add a light border around the map */
            border: 1px solid #ccc;
        }
        /* Styling for the status message */
        #status {
            /* Set a readable font size */
            font-size: 18px;
            /* Add spacing above the status text */
            margin-top: 20px;
        }
        /* Styling for the start tracking button */
        button {
            /* Add padding for the button */
            padding: 10px 20px;
            /* Set a readable font size */
            font-size: 18px;
            /* Add spacing above the button */
            margin-top: 20px;
            /* Change cursor to pointer for interactivity */
            cursor: pointer;
            /* Set the background color to blue */
            background-color: #007BFF;
            /* Set the text color to white */
            color: white;
            /* Remove default border and add rounded corners */
            border: none;
            border-radius: 5px;
        }
            /* Hover state styling for the button */
            button:hover {
                /* Darken the blue background slightly */
                background-color: #0056b3;
            }
    </style>
</head>
<body>

    <!-- Main heading and instructions -->
    <h1>Live GPS Tracker</h1>
    <p>Click the button below to start tracking your location.</p>
    <!-- Button to start tracking location -->
    <button onclick="startTracking()">Start Tracking</button>

    <!-- Status message container -->
    <div id="status">Waiting for location...</div>
    <!-- Map container -->
    <div id="map"></div>

    <script>
        let map, marker;

        // Function to initialize the Google Map
        function initMap(lat, lon) {
            // Set initial location using latitude and longitude
            const location = { lat: lat, lng: lon };
            // Create a new map centered at the location
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
            // Place a marker at the location
            marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }

        // Function to start tracking the user's location
        function startTracking() {
            if (navigator.geolocation) {
                // Use the watchPosition method to continuously update location
                navigator.geolocation.watchPosition(updateLocation, handleError, {
                    enableHighAccuracy: true, // Request high-accuracy location
                    maximumAge: 0 // Prevent cached location
                });
            } else {
                // Inform the user if their browser does not support geolocation
                document.getElementById('status').innerText = "Geolocation is not supported by this browser.";
            }
        }

        // Function to update the user's location on the map
        function updateLocation(position) {
            // Extract latitude and longitude from the position object
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // Display the latitude and longitude in the status message
            document.getElementById('status').innerText = `Latitude: ${lat}, Longitude: ${lon}`;

            // Initialize the map if it doesn't exist yet
            if (!map) {
                initMap(lat, lon);
            } else {
                // Update the map's center and marker position
                let location = { lat: lat, lng: lon };
                map.setCenter(location);
                marker.setPosition(location);
            }
        }

        // Function to handle geolocation errors
        function handleError(error) {
            // Handle different types of errors with appropriate messages
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('status').innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('status').innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('status').innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('status').innerText = "An unknown error occurred.";
                    break;
            }
        }
    </script>

    <!-- Google Maps API for map rendering -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmMNJkxlzOP8NOHb9kHOhaKJOOWR3GgXA"></script>

</body>
</html>
