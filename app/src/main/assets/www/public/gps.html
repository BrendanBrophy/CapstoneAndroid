<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPS Tracker | Detect-Capstone2025</title>

    <!-- Leaflet from local assets (works in RC Plus WebView) -->
    <link rel="stylesheet" href="file:///android_asset/www/libs/leaflet/leaflet.css">
    <script src="file:///android_asset/www/libs/leaflet/leaflet.js"></script>

    <!-- Your GPS page CSS -->
    <link rel="stylesheet" href="file:///android_asset/www/src/css/gps.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

    <style>
        .tab-nav {
          display: flex;
          justify-content: center;
          margin: 1rem 0;
          gap: 0.75rem;
        }
        .tab-nav button {
          padding: 0.6rem 1.4rem;
          font-size: 1rem;
          font-weight: 600;
          border: none;
          border-radius: 6px 6px 0 0;
          background-color: #f0f0f0;
          color: #333;
          cursor: pointer;
          transition: background-color 0.2s ease, color 0.2s ease;
        }
        .tab-nav button:hover {
          background-color: #ddd;
        }
        .tab-nav .active-tab {
          background-color: #fff;
          border-bottom: 3px solid #007aff;
          color: #000;
        }
        #trackerTab, #logsTab {
          padding: 1rem;
          border: 1px solid #ccc;
          border-top: none;
          border-radius: 0 0 8px 8px;
          background-color: #fff;
        }
        .app-utility {
          margin-top: 1rem;
          text-align: center;
        }
        .app-utility button {
          background-color: #007aff;
          color: white;
          border: none;
          padding: 0.6rem 1.2rem;
          border-radius: 6px;
          cursor: pointer;
          font-weight: bold;
          margin: 0.25rem;
        }
        .follow-toggle {
          margin-top: 1rem;
          text-align: center;
          font-weight: bold;
        }
        #compassLabel {
          position: fixed;
          bottom: 12px;
          right: 12px;
          background: rgba(255,255,255,0.9);
          border: 1px solid #ccc;
          padding: 6px 10px;
          font-weight: bold;
          font-size: 1rem;
          border-radius: 6px;
          z-index: 999;
          font-family: 'Space Grotesk', sans-serif;
        }

        /* Modal Overlay */
        .modal-overlay {
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.45);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        }

        /* Modal Box */
        .modal-box {
          background: white;
          padding: 20px;
          width: 80%;
          max-width: 300px;
          border-radius: 12px;
          font-family: 'Space Grotesk', sans-serif;
          text-align: center;
          border: 2px solid #007aff;
        }

        .modal-box h2 {
          margin-top: 0;
          font-size: 1.3rem;
        }

        .modal-box p {
          margin: 10px 0 20px 0;
          font-size: 1rem;
        }

        .modal-buttons {
          display: flex;
          justify-content: space-between;
        }

        .modal-btn {
          padding: 8px 16px;
          font-size: 1rem;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: bold;
        }

        .cancel-btn {
          background: #ddd;
          color: #333;
        }

        .confirm-btn {
          background: #ff4d4d;
          color: white;
        }
    </style>
</head>
<body>

<!-- map commented out until further notice-->
<!-- <div id="map"></div> -->

<div id="compassLabel">--</div>

<header class="main-header">
    <h1>TrackPoint by Detect</h1>
</header>

<nav class="tab-nav">
    <button id="showTrackerTab" class="active-tab">Tracker</button>
    <button id="showLogsTab">Logs</button>
</nav>

<!-- Custom Reset Confirmation Modal -->
<div id="resetModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
        <h2>Reset App?</h2>
        <p>This will clear all tracking data, logs, and map markers.</p>
        <div class="modal-buttons">
            <button id="resetCancel" class="modal-btn cancel-btn">Cancel</button>
            <button id="resetConfirm" class="modal-btn confirm-btn">Reset</button>
        </div>
    </div>
</div>

<main class="tracker-content">
    <div id="trackerTab">
        <section class="status-display">
            <h2>Live Data</h2>
            <p><strong>Latitude:</strong> <span id="lat">--</span></p>
            <p><strong>Longitude:</strong> <span id="lng">--</span></p>
            <p><strong>Heading:</strong> <span id="heading">--</span></p>
            <p><strong>Direction:</strong> <span id="compassText">--</span></p>
            <p><strong>Time:</strong> <span id="timestamp">--</span></p>
        </section>

        <section class="actions">
            <button id="markTakeOff">Mark Take-Off Location</button>

            <div class="note-form">
                <div class="note-row">
                    <div class="note-input-wrap">
                        <input type="text" id="noteInput" placeholder="Enter note or use the micâ€¦" />
                        <span id="micBtn" class="mic-icon" title="Voice input">ðŸŽ¤</span>
                    </div>
                    <select id="noteLang" class="note-lang" title="Recognition language">
                        <option value="en-CA" selected>EN-CA</option>
                        <option value="en-US">EN-US</option>
                        <option value="fr-CA">FR-CA</option>
                    </select>
                </div>
                <button id="dropNote">Drop Note</button>
            </div>

            <div class="tracking-controls">
                <button id="startTracking">Start Tracking</button>
                <button id="stopTracking" disabled>Stop Tracking</button>
            </div>

            <div class="app-utility">
                <button id="resetApp" style="background-color: #ff4d4d;">Reset App</button>
                <button id="toggleDeviceGPS" style="background-color: #ffa500;">Use Device GPS</button>

                <select id="transportMode" class="transport-select">
                    <option>Walking</option>
                    <option>Truck</option>
                    <option>ATV</option>
                    <option>Helicopter</option>
                    <option>Other</option>
                </select>
            </div>
                <!--
                <button id="recenterMap">Recenter Map</button>

                <button id="preDownloadBtn" class="btn btn-secondary">
                    Pre-Download Area
                </button>
                -->

            <!--
            <div class="follow-toggle">
                <label>
                    <input type="checkbox" id="followMap" checked>
                    Follow My Location
                </label>
-->

        </section>
    </div>

    <div id="logsTab" style="display: none;">
        <section class="log-table">
            <h2>Logged Data</h2>
            <table>
                <thead>
                <tr>
                    <th>Time</th>
                    <th>Lat</th>
                    <th>Lng</th>
                    <th>Heading</th>
                    <th>Note</th>
                    <th>Take-Off</th>
                    <th>Transportation</th>
                    <th>User</th>
                </tr>
                </thead>
                <tbody id="logBody"></tbody>
            </table>
            <div class="export">
                <button id="exportData">Export as CSV & KML</button>
            </div>
        </section>
    </div>

</main>

<!-- JS logic -->
<script src="file:///android_asset/www/src/js/unifiedtracker.js"></script>
<script src="file:///android_asset/www/src/js/exporter.js"></script>
<script>
    // Tabs wiring
    document.getElementById("showTrackerTab").addEventListener("click", () => {
      document.getElementById("trackerTab").style.display = "block";
      document.getElementById("logsTab").style.display = "none";
      document.getElementById("showTrackerTab").classList.add("active-tab");
      document.getElementById("showLogsTab").classList.remove("active-tab");
    });

    document.getElementById("showLogsTab").addEventListener("click", () => {
      document.getElementById("trackerTab").style.display = "none";
      document.getElementById("logsTab").style.display = "block";
      document.getElementById("showLogsTab").classList.add("active-tab");
      document.getElementById("showTrackerTab").classList.remove("active-tab");
    });
</script>

</body>
</html>
